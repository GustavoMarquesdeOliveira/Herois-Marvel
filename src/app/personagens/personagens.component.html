<section class="ajuste layout">
  <div *ngFor="let herois of perso" class="gap">
    <div class="linha">
      <p class="name-layout">{{ herois.name }}</p>
    </div>
      <div class="img">
        <img class="img-layout"
          src="{{ herois.thumbnail.path }}{{ imgSize }}.{{
            herois.thumbnail.extension
          }}"
          alt="Imagem-heroi"
        />
      </div>
  </div>
</section>
